<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umpan balik - Kuliner di Solo</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ayo Kulineran di Kota Solo!</h1>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
        <nav>
            <a href="index.html">Home</a>
            <a href="content.html">Kuliner Solo</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>

    <main>
        <h2>Berikan Feedback Anda
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> </h2>
        <form action="thank-you.html" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="favorite-food">Makanan Favorit:</label>
            <select id="favorite-food" name="favorite-food">
                <option value="selat_solo">Selat Solo</option>
                <option value="timlo_solo">Timlo Solo</option>
                <option value="serabi_solo">Serabi Solo</option>
            </select>

            <label for="review">Ulasan:</label>
            <textarea id="review" name="review" rows="4" required></textarea>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <button type="submit">Kirim</button>
        </form>
    </main>

    <footer>
        <p>Learning Labs 2024 L0124094 Daffa Dewanda Putra</p>
    </footer>
</body>
</html>
